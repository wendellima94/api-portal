<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBB Page</title>
    <link href="../assets/loading.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: 60px;
        padding: 60px;
        overflow: hidden;
        border: 1px solid black;
      }
      .input-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .input-form {
        flex: 1 1 30%;
        background-color: #fff;
        height: 31px;
        padding: 3px 7px;
        line-height: normal;
        border: 1px solid #a6a6a6;
        border-top-color: #949494;
        border-radius: 3px;
        box-shadow: 0 1px 0 rgb(255 255 255 / 50%),
          0 1px 0 rgb(0 0 0 / 7%) inset;
        outline: 0;
        color: #111;
        font-size: 13px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .input-form:focus {
        border-color: #e77600;
        box-shadow: 0 0 3px 2px rgb(228 121 17 / 50%);
      }
      .form-container {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .posts-tag {
        margin-bottom: 50px !important;
        border-radius: 4px;
        padding: 30px;
        box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
          0 15px 12px rgba(0, 0, 0, 0.22);
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="menu-container"></div>

    <div id="loading" style="display: none">
      <div class="loading-container">
        <img
          src="../assets/img/logo-istv.png"
          alt="Loading..."
          class="loading-image"
        />
        <div class="loading-spinner"></div>

        <div class="loading-text">
          <span>Carregando... </span>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 style="margin: 20px">BBB Noticias</h2>
      <div class="btn-container">
        <form
          style="margin-bottom: 20px"
          class="d-flex"
          onsubmit="return false;"
        >
          <input
            class="input-form me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            oninput="searchPosts(event)"
            id="searchInput"
          />
          <button class="btn btn-outline-success" type="submit">
            Pesquisar
          </button>
          <div class="btn-i">
            <button
              style="margin-left: 10px"
              class="btn btn-outline-dark"
              type="button"
              onclick="generatePosts()"
            >
              Gerar novos posts
            </button>
          </div>
        </form>
      </div>
      <!-- Formulário fixo para editar posts -->
      <div id="editForm" class="form-container">
        <h2>Seleciona uma Matéria para Editar!</h2>
        <form class="input-list" id="postForm">
          <input class="input-form" type="hidden" id="postId" />
          <input
            class="input-form"
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
          <textarea
            class="input-form"
            id="description"
            name="description"
            placeholder="Description"
            required
          ></textarea>
          <input
            class="input-form"
            type="text"
            id="imageUrl"
            name="imageUrl"
            placeholder="Image URL"
            required
          />
          <input
            class="input-form"
            type="text"
            id="url"
            name="url"
            placeholder="Post URL"
            required
          />
          <button class="btn btn-success" type="button" onclick="savePost()">
            Editar Matéria
          </button>
        </form>
      </div>

      <div style="margin: 20px" id="posts"></div>
    </div>
    <script defer>
      fetch("menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        });
    </script>
    <script defer>
      // const baseUrl = "https://api-portal-axli.onrender.com/api/v1/";
      const baseUrl = "https://api-portal-axli.onrender.com/api/v1/";
      let allPosts = [];

      async function generatePosts() {
        document.getElementById("loading").style.display = "flex";
        try {
          const response = await fetch(`${baseUrl}bbb`, {
            method: "post",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          });
          const data = await response.json();
          console.log("Data:", data);
          document.getElementById("loading").style.display = "none";
        } catch (error) {
          console.error(error);
          document.getElementById("loading").style.display = "none";
        }
      }

      async function fetchPosts() {
        try {
          const response = await fetch(`${baseUrl}bbb/data`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Data fetched from /api/v1/bbb/data:", data);
          allPosts = data.posts || [];
          return allPosts;
        } catch (error) {
          console.error("Error fetching posts:", error);
          return null;
        }
      }

      function displayPosts(posts) {
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";

        posts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.className = "post";

          postElement.innerHTML = `
          <div class="posts-tag">
            <img src="${post.imageUrl}" alt="${post.title}">
            <h2>${post.title}</h2>
            <p>${post.description}</p>
            <a class="btn btn-primary" href="${post.url}" target="_blank">Ir para a noticia</a>
            <button class="btn btn-success" onclick="showEditForm('${post.id}')">Edit</button>
            <button class="btn btn-danger" onclick="deletePost('${post.id}')">Delete</button>
          </div>
          `;
          postsContainer.appendChild(postElement);
        });
      }

      async function savePost() {
        const formData = new FormData(document.getElementById("postForm"));
        const post = Object.fromEntries(formData.entries());
        const postId = document.getElementById("postId").value;

        const method = postId ? "PUT" : "POST";
        const url = postId
          ? `${baseUrl}bbb/data/${postId}`
          : `${baseUrl}bbb/data`;

        try {
          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(post),
          });

          if (response.ok) {
            alert(
              postId ? "Post updated successfully" : "Post created successfully"
            );
            clearForm();
            fetchPosts().then(displayPosts);
          } else {
            alert("Error saving post");
          }
        } catch (error) {
          console.error("Error saving post:", error);
        }
      }

      async function deletePost(postId) {
        try {
          const response = await fetch(`${baseUrl}bbb/data/${postId}`, {
            method: "DELETE",
          });
          if (response.ok) {
            alert("Post deleted successfully");
            fetchPosts().then(displayPosts);
          } else {
            alert("Error deleting post");
          }
        } catch (error) {
          console.error("Error deleting post:", error);
        }
      }

      async function showEditForm(postId) {
        const post = allPosts.find((p) => p.id === postId);

        if (post) {
          document.getElementById("postId").value = postId;
          document.getElementById("title").value = post.title;
          document.getElementById("description").value = post.description;
          document.getElementById("imageUrl").value = post.imageUrl;
          document.getElementById("url").value = post.url;
        }
      }

      function clearForm() {
        document.getElementById("postId").value = "";
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("imageUrl").value = "";
        document.getElementById("url").value = "";
      }

      function searchPosts(event) {
        const searchTerm = event.target.value.toLowerCase();
        const filteredPosts = allPosts.filter((post) =>
          post.title.toLowerCase().includes(searchTerm)
        );
        displayPosts(filteredPosts);
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const data = await fetchPosts();
        displayPosts(data);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
